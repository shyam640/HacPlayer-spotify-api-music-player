  <style>
    /* Defining another image in this page if it doesn't loads then previous image is displayed */
    #intro {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: -5%;
      background: url("image/3428213.jpg") no-repeat;
      background-size: cover;
    }
    #intro .intro-content h2 {
      margin-bottom: 0px;
    }
  </style>
  <body onload="onPageLoad()">
                                  <!--==========================
                                            Header
                                ============================-->
    <div id="intro" class="center">
      <div id="logo" class="pull-left" style="height: 200px">
        <h1>
          <a href="index.html" class="scrollto" style="text-decoration: none"><span><i class="fa fa-venus-mars" aria-hidden="true"></i></span>HacPlayer</a>
        </h1>
      </div>

                                  <!--==========================
                                          Intro Section
                                  ============================-->
      <div class="intro-content">
        <h2>
          <span>Login In</span><br />with spotify<br />to continue to HacPlayer
        </h2>
        <p style="font-weight: bold;">In order to get Client Id and <br> Secret Id First Login with spotify credentials by clicking <a href="https://developer.spotify.com/dashboard/" target="_blank" rel="noopener">here</a></p>
        <div>
          <a id="connect-link" class="btn-get-started scrollto" style="cursor: pointer; text-decoration: none" onclick="openLoginForm()">Login</a>
        </div>
      </div>
    </div>


    <div class="popup-overlay"></div>
    <div class="popup">
      <div class="popup-close" onclick="closeLoginForm()">Ã—</div>
      <div class="form">
        <div class="avatar">
          <img src="image/logo.png" alt="Logo!" />
        </div>
        <div class="header">Authorisation</div>
        <div class="element">
          <label for="username">Client ID/Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="element">
          <label for="password">Client Secret ID/Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="element">
          <input class="btn btn-primary" style="color:whitesmoke;background-color: rgb(41, 41, 252);" type="button" onclick="requestAuthorisation()" value="Request Authorization"/><br />
        </div>
      </div>
    </div>
  </body>
  <script>
    function openLoginForm() {
      document.body.classList.add("showLoginForm");
    }
    function closeLoginForm() {
      document.body.classList.remove("showLoginForm");
    }
  </script>
</html>
